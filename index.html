<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalliX Enterprise</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Inter"', 'sans-serif'],
            mono: ['"JetBrains Mono"', 'monospace'],
          },
          colors: {
            glass: {
              surface: 'rgba(255, 255, 255, 0.65)',
              surfaceHover: 'rgba(255, 255, 255, 0.8)',
              border: 'rgba(255, 255, 255, 0.6)',
              text: '#1e293b',
              subtext: '#64748b',
              muted: '#94a3b8',
              accent: '#059669',
              accentHover: '#047857',
              accentLight: '#d1fae5',
              success: '#10b981',
              warning: '#f59e0b',
              error: '#ef4444',
            }
          },
          boxShadow: {
            'glass': '0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02), 0 0 0 1px rgba(255, 255, 255, 0.5) inset',
            'glass-hover': '0 10px 15px -3px rgba(5, 150, 105, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025), 0 0 0 1px rgba(255, 255, 255, 0.8) inset',
            'glow': '0 0 20px -5px rgba(5, 150, 105, 0.3)',
          },
          backdropBlur: {
            'xs': '2px',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #f0fdf4;
      color: #1e293b;
    }

    .ambient-bg {
      background:
        radial-gradient(circle at 0% 0%, rgba(209, 250, 229, 0.8) 0%, transparent 50%),
        radial-gradient(circle at 100% 100%, rgba(224, 242, 254, 0.8) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, #ffffff 0%, transparent 100%);
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -2;
    }

    .bg-grid-pattern {
      background-image: linear-gradient(to right, rgba(5, 150, 105, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(5, 150, 105, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      mask-image: linear-gradient(to bottom, transparent, 5%, black, 95%, transparent);
      -webkit-mask-image: linear-gradient(to bottom, transparent, 5%, black, 95%, transparent);
      z-index: -1;
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>

<body class="antialiased overflow-hidden font-sans">
  <div class="ambient-bg"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
